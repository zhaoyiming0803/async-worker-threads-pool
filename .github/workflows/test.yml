name: test

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Name'
        required: true
        # default: 'zhaoyiming0803'
      email:
        description: 'Email'
        required: true
        # default: 'zhaoyiming0803@gmail.com'

jobs:
  test:
    runs-on: ubuntu-latest
    env: 
      PUBLISH_OPTS: ${{ github.ref == 'refs/heads/master' && '--verbose' || '--verbose --tag=alpha' }}
      VERSION: $(cat package.json | grep version | head -1 | awk -F= "{ print $2 }" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: before script
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/id_rsa
          touch ~/.ssh/config
          chmod 700 ~/.ssh/id_rsa
          echo "SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}"
          echo "CI_COMMIT_REF_NAME: ${{ github.ref }}"
          echo "GITHUB_REF_NAME: ${{ github.ref_name }}"
          echo "VERSION: $VERSION"
    
      - name: install packages
#         uses: actions/cache@v2
#         with:
#           path: build
#           key: ${{ github.ref_name }}
        run: |
          npm ci
          npm run print
          echo "PUBLISH_OPTS: $PUBLISH_OPTS"

      - name: upload oss
        run: |
          npm run oss
          echo "Hello ${{ github.event.inputs.name }}!"

      - name: release package
        run: |
          npm run release
          echo "Email ${{ github.event.inputs.email }}!"
